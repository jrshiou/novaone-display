<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NOVAONE DISPLAY</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background-color: #0a0f1c;
      color: white;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 1.5rem 2rem;
      background-color: #111827;
    }
    .logo {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: bold;
    }
    .logo-icon {
      width: 24px;
      height: 24px;
      background-color: white;
      border-radius: 4px;
      margin-right: 0.5rem;
    }
    .hero {
      text-align: center;
      padding: 6rem 2rem 3rem;
    }
    .hero h1 {
      font-size: 2.75rem;
      margin-bottom: 1rem;
    }
    .hero p {
      font-size: 1.25rem;
      color: #9ca3af;
    }
    .features {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2rem;
      padding: 3rem 2rem;
    }
    .feature-item {
      max-width: 800px;
      background: #1f2937;
      padding: 2rem;
      border-radius: 0.75rem;
    }
    .feature-item h2 {
      margin-top: 0;
      margin-bottom: 0.5rem;
      font-size: 1.5rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <div class="logo-icon"></div>
      NOVAONE DISPLAY
    </div>
  </header>
  <main>
    <section class="hero">
      <h1>不只是螢幕，是台灣製造的視覺武器</h1>
      <p>打造具破壞性定價、極致畫質的本地製造LED顯示器新品牌。</p>
    </section>
    <section class="features">
      <div class="feature-item">
        <h2>極薄模組設計</h2>
        <p>金屬精密外框，輕巧可拼接，完美適應各類空間。</p>
      </div>
      <div class="feature-item">
        <h2>HDR與高刷新支援</h2>
        <p>支援3840Hz與HDR10+，畫面銳利流暢。</p>
      </div>
      <div class="feature-item">
        <h2>台灣製造、價格革命</h2>
        <p>整合本地製造與供應鏈，實現成本破壞式競爭力。</p>
      </div>
    </section>
  </main>
  <footer>
    &copy; 2025 NOVAONE DISPLAY. All rights reserved.
  </footer>
</body>
</html>
